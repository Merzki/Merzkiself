<div class="content-container">
  <h1 class="about_title">Merzkiself</h1>

  <div class="about_wrap">
    <div class="about_slider-container">
      <ng-container *ngFor="let slide of slides; let i = index">
        <div 
          class="about_section"
          *ngIf="i === currentSlide"
          [@slideAnimation]="animationState"
        >
          <img [src]="slide.image" alt="Slide image" class="about_img" />
          <p class="about_text">{{ slide.text }}</p>
        </div>
      </ng-container>
    </div>

    <div class="progress_container">
      <ng-container *ngFor="let slide of slides; let i = index">
        <div class="progress_bar">
          <div 
            class="progress_fill" 
            [class.active]="i === currentSlide"
            [style.animationDuration.ms]="slideDuration"
          ></div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
